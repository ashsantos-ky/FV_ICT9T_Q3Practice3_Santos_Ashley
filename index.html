<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Practice 3</title>
	<style>
		body{
		  text-align: center;
		  height: 100%;
	      margin: 0;
	      padding: 150px;
	      display: flex;
	      justify-content: center;
	      align-items: center;
	      background-color: #95a9c9;
		}
		
		
	</style>
</head>
<body>
	<form>
		<details ontoggle="message()">
			<summary>Instructions</summary>
				<i>Enter two numbers.</i>
			</details>
			<br>
		<label>Enter 1st Number</label>
		<input type="text" id="num1" class="form-control">
	<label>Enter 2nd Number</label>
		<input type="text" id="num2" class="form-control">
		<br>
	<button type="Submit" class="btn btn-success" onmouseover="plus()">Add</button>
	<button type="Submit" class="btn btn-success" onmouseover="divide()">Divide</button>
	<button type="Submit" class="btn btn-success" onmouseover="subtract()">Subtract</button>
	<button type="Submit" class="btn btn-success" onmouseover="multiply()">Multiply</button>
</form>

<script>
	function plus(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);
		document.write("The sum is:" +sum);
	}
	function divide(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var quotient = Number(num1) / Number(num2);
		document.write("The quotient is:" +quotient);
	}
	function subtract(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var difference = Number(num1) - Number(num2);
		document.write("The difference is:" + difference);
	}
	function multiply(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var product = Number(num1) * Number(num2);
		document.write("The product is:" +product);
	}

	function message(){
		alert("Try it");
		//document.getElementById("show").innerHTML = "Enter two numbers then find its sum.";
	}
</script>

</body>
</html>
